<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card</title>
  <style>
    body {
       margin: 0;
  padding: 0;
  background: url('https://c4.wallpaperflare.com/wallpaper/44/294/381/baahubali-2-the-conclusion-prabhas-amarendra-baahubali-4k-wallpaper-preview.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

    }

    .profile-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      padding: 30px 20px;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #af4c98;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #333;
    }

    .profile-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .profile-card a {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .profile-card a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="Images profile/WhatsApp Image 2025-09-23 at 11.15.16_4c2313a0.jpg" alt="Profile Picture" />
    <h2>AMAN RAJ</h2>
    <p class="bio">I am a Computer Science student who loves web development and problem solving.</p>
    <a href="mailto:amanrishu5678@gmail.com">Email Me</a>
    <a href="https://github.com/amanrishu5678-stack/ABES-CSE-13-AMAN-RAJ-159.git" target="_blank">GitHub</a>
  </div>
</body>
</html>
